{% extends 'inicio.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-4">
            {% if user.is_authenticated %}
            <form action="/tareas/crear/" method="POST" class="card card-body bg-dark text-white">
                <h1 class="text-center">Crear Tarea</h1>

                <h3>{{error}}</h3>
                
                {% csrf_token %}
                {{formulario.as_p}}
            
                <button class="btn btn-primary">
                    Crear
                </button>
            </form>
            {% else %}
            <h2 class="text-center mt-5">Inicia sesión o regístrate para poder ver o modificar las tareas</h2>
            {% endif %}
        </div>
    </div>
</main>
{% endblock %}
